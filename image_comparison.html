<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Comparison</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900&display=swap" rel="stylesheet">
	<!--  -->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<!--  -->
	<link rel="stylesheet" href="assets/css/themeroots.min.css">
	<!--  -->
	<link rel="stylesheet" href="assets/css/plugin.css">
	
	<link rel="stylesheet" href="assets/css/image-compare.css">
	<link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
	<!-- Image Comparison -->
	<div class="advanced_blocks_image_compare_area1  pb-120">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="advanced_blocks_section_title type-1 text-center pt-120 pb-60">
						<h3>Image Comparison</h3>
						<p>Some Image Comparison examples</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div  class="cross2 advanced_blocks_image_compare type-1" data-before-title='Before' data-after-title='After'>
			          <img src="assets/images/image-comparison/image-1.jpg" alt="before" />
			          <img src="assets/images/image-comparison/image-2.jpg" alt="after" />
			        </div>
				</div>
			</div>
		</div>
	</div>
	<!-- Image Comparison -->

	<!-- data-alignment='vertical' -->
	<div class="set-bg position-relative advanced_blocks_image_compare_area2 pt-120 pb-120"  data-bg='assets/images/image-comparison/image-compare-bg1.jpg '>
		<div class="overlay position-absolute"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div  class="cross2 advanced_blocks_image_compare type-2" data-before-title='Before' data-after-title='After'>
				          <img src="assets/images/image-comparison/img-compare2-02.jpg" alt="before" />
				          <img src="assets/images/image-comparison/img-compare2-01.jpg" alt="after" />
				        </div>
				</div>
			</div>
		</div>
	</div>
	<!--  -->

	<!-- data-alignment='vertical' -->
	<div class="advanced_blocks_image_compare_area3 pt-120 pb-120">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div  class="cross2 advanced_blocks_image_compare type-3" data-before-title='Before' data-after-title='After'>
				          <img src="assets/images/image-comparison/03_bf.jpg" alt="before" />
				          <img src="assets/images/image-comparison/03_af.jpg" alt="after" />
				        </div>
				</div>
			</div>
		</div>
	</div>
	<!--  -->

	<!-- data-alignment='vertical' -->
	<div class="bg-ff5757 pt-120 pb-120">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
				<div  class="cross2 advanced_blocks_image_compare type-2"  data-alignment='vertical' >
			          <img src="assets/images/image-comparison/05_bf.jpg" alt="before" />
			          <img src="assets/images/image-comparison/05_af.jpg" alt="after" />
			        </div>
				</div>
			</div>
		</div>
	</div>
	<!--  -->

	<script src="assets/js/jquery-2.2.4.min.js"></script>
	<script src="assets/js/plugin.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
