<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Apply Forms</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900&display=swap" rel="stylesheet">
	<!--  -->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<!--  -->
	<link rel="stylesheet" href="assets/css/themeroots.min.css">
	<!--  -->
	<link rel="stylesheet" href="assets/css/plugin.css">
	<!-- Testimonial css -->
	<link rel="stylesheet" href="assets/css/common.css">
	<!--  -->
	<!--  -->
	<link rel="stylesheet" href="assets/css/apply_forms.css">
</head>
<body>

		<!-- Start Form -->
	<div class="pb-60">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="advanced_blocks_section_title type-1 text-center pt-120 pb-60">
						<h3>Career</h3>
						<p>
							Some Career examples
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<form action="#">
						<div class="row">
							<div class="col-md-4">
								<div class="advanced_blocks_field_group">
									<label class="advanced_blocks_label">First Name <sup>*</sup> </label>
									<input type="text" class="advanced_blocks_field">
								</div>
								<div class="advanced_blocks_field_group">
									<label class="advanced_blocks_label">Last Name <sup>*</sup> </label>
									<input type="text" class="advanced_blocks_field">
								</div>
								<div class="advanced_blocks_field_group">
									<label class="advanced_blocks_label">Email address  <sup>*</sup> </label>
									<input type="text" class="advanced_blocks_field">
								</div>
								<div class="advanced_blocks_field_group">
									<label class="advanced_blocks_label">Age  <sup>*</sup> </label>
									<input type="text" class="advanced_blocks_field">
								</div>
								<div class="advanced_blocks_field_group">
									<label class="advanced_blocks_label">Address <sup>*</sup> </label>
									<input type="text" class="advanced_blocks_field">
								</div>
							</div>
							<div class="col-md-8">
								<div class="advanced_blocks_field_group">
									<label class="advanced_blocks_label">Position <sup>*</sup> </label>
									<select name="position" class="advanced_blocks_field">
										<option value="">Select Position</option>
										<option value="Designer">Designer</option>
										<option value="Developer">Developer</option>
									</select>
								</div>
								<div class="row ">
									<div class="col-md-6">
										<div class="advanced_blocks_field_group">
											<label class="advanced_blocks_label">Expected Salary  </label>
											<input type="text" class="advanced_blocks_field">
										</div>
									</div>
									<div class="col-md-6">
										<div class="advanced_blocks_field_group">
											<label class="advanced_blocks_label">Expected Joining Date</label>
											<input type="text" class="advanced_blocks_field">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<div class="advanced_blocks_field_group">
											<label class="advanced_blocks_label">Expected Joining Date</label>
											<textarea class="advanced_blocks_field"></textarea>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<div class="advanced_blocks_field_group">
											<label class="advanced_blocks_label">Application <sup>*</sup> </label>
											<textarea class="advanced_blocks_field"></textarea>
										</div>
										<button class="advanced_blocks_btn mt-2 advanced_blocks_btn_solid btn_default btn_rounded">
											Send application
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Start Form -->
	
	<!-- End Timeline -->
	<script src="assets/js/jquery-2.2.4.min.js"></script>
	<script src="assets/js/plugin.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
